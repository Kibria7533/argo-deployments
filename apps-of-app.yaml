apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: app-of-apps
  source:
    path: Applications
    repoURL: 'git@github.com:Kibria7533/argo-deployments.git'
    targetRevision: main
  project: default
  syncPolicy:
     automated:
       prune: true
       selfHeal: true